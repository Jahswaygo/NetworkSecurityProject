<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center;">
    <h2>ATM Client Signup</h2>
    <form action="/signup" method="post" style="background: white; padding: 20px; border-radius: 10px;">
      <div>
        Username: <input type="text" name="username" /><br /><br />
        Password: <input type="password" name="password" /><br /><br />
        <input type="submit" value="Sign Up" />
      </div>
    </form>
    <p>{{ result }}</p>
    <a href="/">Back to Login</a>
  </div>
</body>
</html>
